<section>

    <form [formGroup]="userForm" class="form1 mx-auto" (ngSubmit)="userSubmit()">

        <!-- <div style="background-color: azure;"> -->
        <div class="form-group mx-auto">
            <h1 class="mb-2" style="text-align: center; color: white;">Search Bar</h1>
            <label for="exampleInputEmail1">Brand</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="brand"
                placeholder="Enter Brand">
        </div>
        <div class="form-group mx-auto">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="name"
                placeholder="Enter Name">
        </div>
        <div class="form-group mx-auto">
            <label for="exampleInputEmail1">Code</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="productCode"
                placeholder="Enter Code">
        </div>

        <input type="hidden" class="form-control" aria-describedby="emailHelp" formControlName="image"
            placeholder="Enter Code">


        <div class="d-flex justify-content-center mb-2">
            <input type="submit" class="btn btn-danger mx-auto" value="Search">
        </div>
        <!-- </div> -->
    </form>


    <div class="container">
        <div *ngIf="!userType">
            <button class="btn btn-danger" (click)="askReview()">Ask for Product</button>
        </div>
    
        <div *ngIf="userType">
            <button class="btn btn-danger" (click)="approve()">Approve Product</button>
        </div>
    
        <div class=" row gy-4 gx-5 d-flex justify-content-center">
            <div class="card1 col-3 img" *ngFor="let i of productArray">
                <div style="height: 30%;">
                    <img class="card-img-top mb-3" src="data:image/jpeg;base64,{{i[2]}}"
                        style="width: 100%; height: 250px;" alt="Card image cap">
                </div>
                <div class="bottom-card">

                    <form>
                        <h5 class="card-title" style="text-transform: capitalize;">{{i[1]}}</h5>
                        <p class="card-text">Code:{{i[0]}}</p>
                        <p>
                            <ngb-rating [max]="5" [(rate)]="i[5]" style="color: rgb(90, 184, 39); font-size: 22px;"
                                [readonly]="true"></ngb-rating>
                        </p>
                        <p class="card-text">Name:{{i[3]}}</p>
                        <a class="btn btn-primary mt-3" (click)="review(i[0])" style="color: white;">Comment</a>
                        <a class="btn btn-danger mt-3" (click)="comment(i[0])" style="color: white;">Show reviews</a>
                        <a class="btn btn-danger mt-3" (click)="adminreview(i[0])" style="color: white;"
                            *ngIf="userType">Approve Review</a>
                        <!-- <input type="hidden" [value]="i.productCode"  [(ngModel)]="val" [ngModelOptions]="{standalone: true}"/>     -->
                    </form>

                </div>

            </div>

        </div>
    </div>

</section>
