<section>
    <div class="container">
        <div class=" row gy-4 gx-5 d-flex justify-content-center">
            <div class="card1 col-3 img" *ngFor="let i of productArray">
                <div *ngIf="i.status==false">
                    <div style="height: 30%;">
                        <img class="card-img-top mb-3" src="data:image/jpeg;base64,{{i.image}}"
                            style="width: 100%; height: 250px;" alt="Card image cap">
                    </div>
                    <div class="bottom-card">

                        <form>
                            <h5 class="card-title" style="text-transform: capitalize;">{{i.brand}}</h5>
                            <p class="card-text">Code:{{i.productCode}}</p>
                            <p class="card-text">Name:{{i.name}}</p>
                            <a class="btn btn-primary mt-3" style="color: white;" (click)="approveStatus(i)">Aprrove</a>
                            <a class="btn btn-danger mt-3" style="color: white;" (click)="rejectStatus(i)">Reject</a>

                            <!-- <input type="hidden" [value]="i.productCode"  [(ngModel)]="val" [ngModelOptions]="{standalone: true}"/>     -->
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
